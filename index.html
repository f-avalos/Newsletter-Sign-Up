<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Formulario de inscripci√≥n</title>

</head>
<body>
  <main>
    <section class="newsletters">
      <article class="card" >
        <div class="banner">
          <picture>
            <source srcset="./assets/images/illustration-sign-up-desktop.svg" media="(min-width: 768px)">
            <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Illustration of a person signing up">
          </picture>
        </div>
        <div class="content">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="advantages">
            <div class="advantage">
              <img src="./assets/images/icon-list.svg" alt="Icon list">
              <p>Product discovery and building what matters</p>
            </div>
            <div class="advantage">
              <img src="./assets/images/icon-list.svg" alt="Icon list">
              <p>Measuring to ensure updates are a success</p>
            </div>
            <div class="advantage">
              <img src="./assets/images/icon-list.svg" alt="Icon list">
              <p>And much more!</p>
            </div>
          </div>
          <div class="subscribe">
            <form class="form">
              <div class="input">
                <div class="label">
                  <label for="email">Email address</label>
                  <span></span>
                </div>
                <input
                type="email" id="email" name="email" placeholder="email@company.com" required>
              </div>
              <div class="submit">
                <button>Subscribe to monthly newsletter</button>
              </div>
            </form>
          </div>
        </div>
      </article>
      <article class="card-success hide" >
        <div class="icon-success">
          <img src="./assets/images/icon-success.svg" alt="Success">
        </div>
        <div class="content-success">
          <h1>Thanks for subscribing!</h1>
          <div class="info-success">
            <p></p>
            <div class="dismiss">
              <button>Dismiss message</button>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>

</body>
<script src="./scripts.js"></script>
</html>
